<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBI-004: Registro de Experiencias</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #B0C4DE; 
            border: 2px solid #9370DB;
            padding: 30px;
            text-align: center;
            width: 300px;
            border-radius: 10px;
        }

        .container h1 {
            font-size: 16px;
            color: black;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #D3D3D3; 
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #D3D3D3; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #A9A9A9; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registre tres experiencias que desee experimentar en su vida</h1>
        <input type="text" placeholder="Experiencia 1">
        <input type="text" placeholder="Experiencia 2">
        <input type="text" placeholder="Experiencia 3">
        <button>Guardar experiencias</button>
    </div>

</body>
</html>
