<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBI-007 - Agenda tu experiencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A8C3E8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #D6D6D6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            font-size: 18px;
            color: #333;
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PBI-007</h2>
    <p>Defina el rango de tiempo en el que va a realizar su experiencia y el dinero necesario</p>

    <label for="experiencia">Seleccione experiencia</label>
    <select id="experiencia" name="experiencia">
        <option value="opcion1">Experiencia 1</option>
        <option value="opcion2">Experiencia 2</option>
        <option value="opcion3">Experiencia 3</option>
    </select>

    <label for="fecha-inicial">Fecha inicial</label>
    <input type="date" id="fecha-inicial" name="fecha-inicial">

    <label for="fecha-final">Fecha final</label>
    <input type="date" id="fecha-final" name="fecha-final">

    <label for="presupuesto">Presupuesto</label>
    <input type="number" id="presupuesto" name="presupuesto" placeholder="Ingrese el presupuesto">

    <button type="submit">Agendar experiencia</button>
</div>

</body>
</html>
